<style>
body {
    padding: 0;

}

    width: 100%;

    height: 100%;
    width: 100%;

<body>
<div id="map"> </div>
<script src="trees.js"></script>
<script>
    const map = L.map('map',{zoomSnap:0.25}).setView([41.80305, -87.5943], 18.5);
    L.map.zoomSnap=0.5;
	const tiles = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',{
        maxNativeZoom: 19, maxZoom:25, attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'}).addTo(map);
    var icon = new L.Icon.Default();
    icon.options.shadowSize = [0,0];
    var trees={}
    for (let i=0; i<data.length; i++){
        if(!(data[i][0] in trees)){
            trees[data[i][0]]=data.slice(1)
            var tree = L.marker(data[i].slice(1,3),{icon : icon}).addTo(map);
            tree.bindPopup('<table><tr><td style ="text-align: right"></td><td>'+data[i][3]+'</td></tr><tr><td style="text-align: right"></td> <td><i>'+data[i][4]+'</i></td>')
        }
    }
</script>
